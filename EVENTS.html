<head>

</head>
<style>
body{
    background-color: antiquewhite;

}
#bc{
    border: 2px solid red;
    border-style: none;
text-align: center;
margin-top: 400px;

            box-sizing: border-box;

    padding-left: 0px;

}

}

}

<body>
    <form id="bc">
        <label><b>NAME</b></label>

        <textarea id="n">WRITE YOUR TEXT HERE>>></textarea><br>
        <input type="text" onfocus="validation3()">
           <input type="button" value="submit"  >
           <script>
           function validation(){
               
                document.getElementById("a").style.backgroundColor="skyblue";
                    
                
            }
            function validation1(){
               
               document.getElementById("b").style.backgroundColor="pink";
                   
               
           }
           function validation2(){
               
               document.getElementById("c").style.backgroundColor="lightgreen";
                   
               
           }
           function validation3(){
               
               document.getElementById("n").style.backgroundColor="pink";
                   
               
           }
          </script>
    </form>
