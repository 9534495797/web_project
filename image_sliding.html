<!DOCTYPE html>
<html>
<head>
<title>Simple Slideshow</title>
<style>
body {
margin: 0;
}
</style>
</head>
<body>
<img id="slide" width="100%" height="100%">
<script>
var i = 0;
var images = Array();
images[0]='https://stock.adobe.com/images/cats-and-dogs-peeking-over-white-web-banner/269478900';
images[1]='https://stock.adobe.com/images/group-of-pets-together-over-white-banner-isolated-on-white-background/226533348';
images[2]='https://stock.adobe.com/images/cats-and-dogs-peeking-over-white-web-banner/269478900';
images[3]='https://stock.adobe.com/images/cats-and-dogs-peeking-over-white-web-banner/269478900';
function changeImage() {
document.getElementById('slide').src = images[i];
if (i < images.length - 1) {
i++;
} else {
i = 0;
}
setTimeout(changeImage, 1000);
}

// Initial call to start the slideshow
changeImage();
</script>
</body>
</html>
