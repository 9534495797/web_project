</head>

        background-color: aquamarine3;

    <form>
        <fieldset>
            <legend><h3>Name</h3></legend>

            <legend><h3>Gender</h3></legend>

        </fieldset>
        <fieldset>
            <legend><h3>Courses</h3></legend>
            HTML<input type="checkbox">
            CSS<input type="checkbox">
            PHP<input type="checkbox">
        </fieldset>
        <fieldset>
            <legend><h3>Contact Details</h3></legend>
            Email Address:<input type="email" required="">
            Contact Number:<input type="number" required="">
        </fieldset>
       <br><br> <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
